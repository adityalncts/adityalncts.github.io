<!DOCTYPE html>
<html>
<script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react-dom.min.js"></script>

<body>

<div id="app"></div>

<script type="text/babel">

const API = 'https://cors-anywhere.herokuapp.com/https://registry.hub.docker.com/v1/repositories/ubuntu/tags';
const DEFAULT_QUERY = '';

class AxiosApproach extends Component {
  constructor(props) {
    super(props);

    this.state = {
      records: [],
      isLoading: false,
      error: null,
    };
  }

  async componentDidMount() {
    this.setState({ isLoading: true });

    try {
      const result = await axios.get(API,{'mode':'no-cors'});

      this.setState({
        records: result.data,
        isLoading: false
      });
    } catch (error) {
      this.setState({
        error,
        isLoading: false
      });
    }
  }

  render() {
    const { records, isLoading, error } = this.state;

    if (error) {
      return <p>{error.message}</p>;
    }

    if (isLoading) {
      return <p>Loading ...</p>;
    }

    return (
      <ul>
        {records.map(hit =>
          <li key={hit.objectID}>
            <a>{hit.name}</a>
          </li>
        )}
      </ul>
    );
  }
}
ReactDOM.render(<App />, document.getElementById("app"));
</script>

</body>
</html>
